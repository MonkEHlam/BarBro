{% extends "base.html" %}

{% block content %}
    <h1>Новый тег</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(class="form-control") }}<br>
        </p>
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
        <div>{{ message }}</div>
        <a class="btn btn-primary" href="/welcome">Вернуться на галвную</a>
    </form>
{% endblock %}
